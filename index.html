<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Dogecoin - Register and Get 50 Doge</title>
    <link rel="stylesheet" href="dogecoin_rewards_template.css">
</head>
<body>
    <!-- Home Page -->
    <header>
        <div class="container">
            <h1>Welcome to Dogecoin Rewards</h1>
            <p>Sign up now and get a 50 Dogecoin bonus</p>
            <a href="#register" class="btn-primary">Register Now</a>
        </div>
    </header>

    <!-- Register Form -->
    <section id="register" class="form-section">
        <h2>Sign Up for 50 Dogecoin</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-secondary">Register</button>
        </form>
    </section>

    <!-- Login Form -->
    <section id="login" class="form-section">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-secondary">Login</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dogecoin Rewards</p>
    </footer>
</body>
</html>
